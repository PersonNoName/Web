<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<%--注：session域比request域更大--%>
<h1>${user.username}, 欢迎您！</h1>
<input type="button" value="新增" id="add" onclick="location.href='/brand-demo/addBrand.html'"><br>
<hr>
<table  id = "brandTable" border="1" cellpadding="0" width="80%">
    <tr>
        <th>序号</th>
        <th>品牌名称</th>
        <th>企业名称</th>
        <th>排序</th>
        <th>品牌介绍</th>
        <th>状态</th>
        <th>操作</th>
    </tr>

</table>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    //1. 当页面加载完成后，发送ajax请求
    window.onload = function (){
        axios({
            method:"get",
            url:"http://localhost:8080/brand-demo/selectAllServlet"
        }).then(function (resp){
            let brands = resp.data;
            let brandData = "    <tr>\n" +
                "        <th>序号</th>\n" +
                "        <th>品牌名称</th>\n" +
                "        <th>企业名称</th>\n" +
                "        <th>排序</th>\n" +
                "        <th>品牌介绍</th>\n" +
                "        <th>状态</th>\n" +
                "        <th>操作</th>\n" +
                "    </tr>"
            for (let i=0; i<brands.length; i++){
                let brand = brands[i];

                brandData += "<tr align=\"center\">\n" +
                    "            <td>"+(i+1)+"</td>\n" +
                    "            <td>"+brand.brandName+"</td>\n" +
                    "            <td>"+brand.companyName+"</td>\n" +
                    "            <td>"+brand.ordered+"</td>\n" +
                    "            <td>"+brand.description+"</td>\n" +
                    "            <td>"+brand.status+"</td>\n" +
                    "            <td><a href=\"#\"> 修改</a> <a href=\#\">删除</a> </td>\n" +
                    "        </tr>"
                document.getElementById("brandTable").innerHTML= brandData;
            }
        })
    }
</script>
</body>
</html>
